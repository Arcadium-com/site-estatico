<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/padroes.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/dashboard-suporte.css">
    <script src="https://kit.fontawesome.com/7ac0278b37.js" crossorigin="anonymous"></script>
</head>
<body onload="criarGraficoSuporte()">
    <nav class="MenuVertical">
        <p class="TituloMenu">MENU</p>
        <ul class="ListaMenu">
            <li><a id="PaginaAtual" href="dashboard-suporte.html">Gráficos</a></li>
            <li><a href="cadastro-funcionario.html">Usuários</a></li>
        </ul>
        <span id="AzulBola"></span>
        <span id="RoxoBola"></span>
    </nav>
    <main style="gap: 4em !important;" class="Dashboard">
        <span class="TituloBW">
            <img src="../assets/imagens/icones/usuario.png" alt="">
            <h1>VISÃO GERAL DE SUPORTE</h1>
        </span>
        <ul class="LegendaAlertas">
            <li style="background: var(--CriticoFundo);"><i class="fa-solid fa-bell" style="color: var(--Critico)"></i><p>Crítico</p></li>
            <li style="background: var(--RuimFundo);"><i class="fa-solid fa-bell" style="color: var(--Ruim)"></i><p>Ruim</p></li>
            <li style="background: var(--AlertaFundo);"><i class="fa-solid fa-bell" style="color: var(--Alerta)"></i><p>Alerta</p></li>
            <li style="background: var(--BomFundo);"><i class="fa-solid fa-bell" style="color: var(--Bom)"></i><p>Bom</p></li>
        </ul>
        <div class="ContainerGraficos">
            <div class="grid-item HardwareGrafico">
                <canvas id="disco"></canvas>
            </div>
            <div class="grid-item HardwareGrafico">
                <canvas id="memoria"></canvas>
            </div>
            <div class="grid-item HardwareGrafico">
                <canvas id="usb"></canvas>
            </div>
            <div class="grid-item HardwareGrafico">
                <canvas id="cpu"></canvas>
            </div>
            <div class="grid-item QtdHoras">
                <canvas id="qtd-horas"></canvas>
            </div>
            <div class="grid-item StatusTotem">
                <canvas id="status-totem"></canvas>
            </div>
            <div class="grid-item HorariosUso">
                <canvas id="horarios-uso"></canvas>
            </div>
        </div>
    </main>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="js/funcoes.js"></script>
