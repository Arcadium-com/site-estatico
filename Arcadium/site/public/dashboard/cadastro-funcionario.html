<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/padroes.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/cadastro.css">
    <script src="https://kit.fontawesome.com/7ac0278b37.js" crossorigin="anonymous"></script>
</head>
<body onload="criarGraficoSuporte()">
    <nav class="MenuVertical">
        <p class="TituloMenu">MENU</p>
        <ul class="ListaMenu">
            <li><a href="dashboard-suporte.html">Gráficos</a></li>
            <li><a id="PaginaAtual" href="cadastro-funcionario.html">Usuários</a></li>
        </ul>
        <span id="AzulBola"></span>
        <span id="RoxoBola"></span>
    </nav>
    <main class="Container">
        <span class="TituloBW">
            <img src="../assets/imagens/icones/usuario.png" alt="">
            <h1>USUÁRIOS</h1>
        </span>
        <div class="Cadastro Container">
            <h2 class="TituloRoxo">CADASTRAR USUÁRIOS</h2>
            <div class="ContainerLabels">
                <span class="LabelBox">
                    <label for="NomeCompleto">NOME COMPLETO</label>
                    <input id="NomeCompleto" type="text">
                </span>
                <span class="LabelBox">
                    <label for="Cargo">CARGO</label>
                    <input id="Cargo" type="text">
                </span>
                <span class="LabelBox">
                    <label for="Permissao">TIPO DE PERMISSÃO</label>
                    <input id="Permissao" type="text">
                </span>
                <span class="LabelBox">
                    <label for="Email">EMAIL</label>
                    <input id="Email" type="text">
                </span>
                <span class="LabelBox">
                    <label for="Senha">SENHA</label>
                    <input id="Senha" type="text">
                </span>
                <span class="LabelBox">
                    <label for="ConfirmaSenha">CONFIRMAR SENHA</label>
                    <input id="ConfirmaSenha" type="text">
                </span>
            </div>
            <div class="ButtonBox">
                <button>SALVAR</button>
            </div>
        </div>
    </main>
</body>
