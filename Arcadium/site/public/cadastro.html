<script src="assets/js/funcoes.js"></script>
<script>
    function cadastrar(){
        var usuario = {
            email: document.querySelector("#Email").value,
            senha: document.querySelector("#Senha").value
        }

            const reqOptions = {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: 
                JSON.stringify({
                    credenciaisJSON: usuario,
                })
            }
        fetch('/usuarios/cadastrar', reqOptions)
        .then(resposta =>{
            console.log(resposta);
            if(resposta.ok){
                alert("Cadastro realizado com sucesso!")
            }else{
                alert("Algo deu errado no processo do cadastro, tente novamente!")
            }
        }).catch(error =>{
            console.log(error)
        })
    }
</script>
